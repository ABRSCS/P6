<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Sophie Bluel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
  <meta name="description" content="Page de connexion">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="login-page">
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li>projets</li>
        <li>contact</li>
        <li id="loginItem"> <a href="login.html" style="text-decoration: none;">Login</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
    <h2>Log In</h2>
    <form id="loginForm">
      <div class="formGroup">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      </div>
      <div class="formGroup">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="currentPassword"
          style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      </div>
      <button type="submit">Se connecter</button>
      <p id="errorMessage"></p>
      <p><a href="#" class="forgotPassword">Mot de passe oublié</a></p>
    </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
  <script src="./assets/JS/login.js"></script>
</body>

</html>
